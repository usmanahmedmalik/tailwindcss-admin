<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/calendar.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
<div class="min-h-screen flex">
    <!-- Sidebar (responsive) -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-30 w-64 bg-white dark:bg-gray-800 shadow-md flex flex-col transform -translate-x-full transition-transform duration-200 ease-in-out md:relative md:translate-x-0 md:flex md:w-64">
        <div class="h-16 flex items-center justify-center border-b dark:border-gray-700">
            <span class="font-bold text-xl text-blue-600 dark:text-blue-400">Admin</span>
        </div>
        <nav class="flex-1 px-4 py-6">
            <ul class="space-y-2">
                <!-- Menu Item Dashboard Dropdown Start -->
                <li>
                    <button id="dashboard-menu-btn" class="w-full flex items-center px-3 py-2 rounded-md text-gray-700 dark:text-gray-200 hover:bg-blue-50 dark:hover:bg-gray-700 hover:text-blue-600 dark:hover:text-blue-300 font-medium transition-colors duration-150 group focus:outline-none">
                        <span class="inline-flex items-center justify-center w-6 h-6 mr-3 text-blue-500 group-hover:text-blue-600 dark:text-blue-400 dark:group-hover:text-blue-300">
                            <!-- Dashboard icon SVG -->
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 8h14v-2H7v2zm0-4h14v-2H7v2zm0-6v2h14V7H7z"/>
                            </svg>
                        </span>
                        <span class="truncate">Menu</span>
                        <svg id="dashboard-menu-arrow" class="ml-auto w-4 h-4 text-gray-400 transition-transform duration-200" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>
                    <ul id="dashboard-submenu" class="pl-10 mt-1 space-y-1 hidden">
                        <li>
                            <a href="#" class="block px-3 py-2 rounded-md text-gray-600 dark:text-gray-300 hover:bg-blue-50 dark:hover:bg-gray-700 hover:text-blue-600 dark:hover:text-blue-300 text-sm">Overview</a>
                        </li>
                        <li>
                            <a href="#" class="block px-3 py-2 rounded-md text-gray-600 dark:text-gray-300 hover:bg-blue-50 dark:hover:bg-gray-700 hover:text-blue-600 dark:hover:text-blue-300 text-sm">Analytics</a>
                        </li>
                    </ul>
                </li>
                <!-- Menu Item Dashboard Dropdown End -->
                <!-- Add more nav items as needed -->
            </ul>
        </nav>
    </aside>
    <!-- Overlay for mobile sidebar -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-30 z-20 hidden md:hidden"></div>
    <!-- Main content area -->
    <div class="flex-1 flex flex-col min-w-0">
        <!-- Top bar -->
        <header class="h-16 bg-white dark:bg-gray-800 shadow flex items-center px-4 md:px-6">
            <!-- Sidebar toggle button (mobile) -->
            <button id="sidebar-toggle" class="md:hidden mr-4 focus:outline-none">
                <svg class="w-6 h-6 text-gray-700 dark:text-gray-200" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            <div class="flex-1">
                <!-- Search box start -->
                <div class="relative w-full max-w-xs">
                    <input
                            id="search-input"
                            type="text"
                            placeholder="Search..."
                            class="block w-full pl-10 pr-4 py-2 rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 text-gray-700 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                    />
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-300">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"></circle>
                            <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M21 21l-2-2"></path>
                        </svg>
                    </span>
                </div>
                <!-- Search box end -->
            </div>
            <div>
                <span class="inline-block w-8 h-8 bg-gray-200 dark:bg-gray-700 rounded-full"></span>
            </div>
        </header>
        <!-- Main panel -->
        <main class="flex-1 p-4 md:p-6">
            <!-- Dark Mode Switch -->
            <div class="mb-6 flex items-center">
                <label for="dark-mode-toggle" class="mr-3 text-gray-700 dark:text-gray-200 font-medium">Dark Mode</label>
                <button id="dark-mode-toggle" class="relative inline-flex h-6 w-11 items-center rounded-full bg-gray-300 dark:bg-gray-600 focus:outline-none transition-colors">
                    <span id="dark-mode-knob" class="inline-block h-5 w-5 transform bg-white dark:bg-gray-900 rounded-full transition-transform"></span>
                </button>
            </div>
            <!-- REPLACED: Main Content Placeholder -->
            <div id="calendar-wrapper" class="bg-white dark:bg-gray-800 rounded-xl shadow ring-1 ring-gray-200 dark:ring-gray-700 flex flex-col overflow-hidden">
                <div id="calendar" class="flex-1 w-full h-full"></div>
            </div>
        </main>
    </div>
</div>
<!-- Load FullCalendar (global build) BEFORE init script -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
<script>
// Sidebar toggle logic
const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('sidebar-overlay');
const toggle = document.getElementById('sidebar-toggle');

function openSidebar() {
    sidebar.classList.remove('-translate-x-full');
    overlay.classList.remove('hidden');
}
function closeSidebar() {
    sidebar.classList.add('-translate-x-full');
    overlay.classList.add('hidden');
}
if (toggle) toggle.addEventListener('click', openSidebar);
if (overlay) overlay.addEventListener('click', closeSidebar);

window.addEventListener('resize', () => {
    if (window.innerWidth >= 768) {
        sidebar.classList.remove('-translate-x-full');
        overlay.classList.add('hidden');
    } else {
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
    }
});

// Dropdown menu logic
const dashboardMenuBtn = document.getElementById('dashboard-menu-btn');
const dashboardSubmenu = document.getElementById('dashboard-submenu');
const dashboardMenuArrow = document.getElementById('dashboard-menu-arrow');
let dashboardMenuOpen = false;

if (dashboardMenuBtn) {
    dashboardMenuBtn.addEventListener('click', () => {
        dashboardMenuOpen = !dashboardMenuOpen;
        dashboardSubmenu.classList.toggle('hidden', !dashboardMenuOpen);
        dashboardMenuArrow.classList.toggle('rotate-180', dashboardMenuOpen);
    });
}

// Dark mode toggle logic
const darkModeToggle = document.getElementById('dark-mode-toggle');
const darkModeKnob = document.getElementById('dark-mode-knob');
const htmlEl = document.documentElement;

function setDarkMode(enabled) {
    if (enabled) {
        htmlEl.classList.add('dark');
        darkModeKnob.classList.add('translate-x-5');
    } else {
        htmlEl.classList.remove('dark');
        darkModeKnob.classList.remove('translate-x-5');
    }
}

if (darkModeToggle) {
    darkModeToggle.addEventListener('click', () => {
        const isDark = htmlEl.classList.contains('dark');
        setDarkMode(!isDark);
    });
    // Initialize knob position on load
    if (htmlEl.classList.contains('dark')) {
        darkModeKnob.classList.add('translate-x-5');
    }
}

// Calendar init (replaced)
(function(){
    function buildEvents(){
        const base = new Date();
        return Array.from({length:14}).map((_,i)=>({
            title:'Event '+(i+1),
            start:new Date(base.getFullYear(), base.getMonth(), 1 + i*2),
            allDay:true,
            idx:i
        }));
    }
    function initCalendar(){
        if(!window.FullCalendar) return false;
        const el = document.getElementById('calendar');
        if(!el || el.dataset.fcInit) return !!el?.dataset.fcInit;
        el.dataset.fcInit='1';
        const calendar=new FullCalendar.Calendar(el,{
            initialView:'dayGridMonth',
            headerToolbar:{ left:'title', center:'', right:'prev today next' },
            height:'100%', contentHeight:'100%', expandRows:true,
            fixedWeekCount:false, dayMaxEventRows:3, nowIndicator:true,
            events:buildEvents(),
            eventDidMount(info){
                const palette=['bg-blue-500 text-white','bg-green-500 text-white','bg-indigo-500 text-white','bg-amber-400 text-gray-900','bg-rose-500 text-white','bg-purple-500 text-white'];
                palette[info.event.extendedProps.idx % palette.length].split(' ').forEach(c=>info.el.classList.add(c));
            }
        });
        calendar.render();
        window.addEventListener('resize',()=>calendar.updateSize());
        document.getElementById('dark-mode-toggle')?.addEventListener('click',()=>setTimeout(()=>calendar.updateSize(),250));
        return true;
    }
    if(!initCalendar()){
        window.addEventListener('load',()=>initCalendar());
        let tries=0; const t=setInterval(()=>{ if(initCalendar()||++tries>20) clearInterval(t); },100);
    }
})();
</script>
<script type="module" src="/src/main.js"></script>
</body>
</html>
