<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="bg-gray-100 dark:bg-gray-900">
<div class="min-h-screen flex">
    <!-- Sidebar (responsive) -->
    <aside id="sidebar" class="sidebar">
        <div class="h-16 flex items-center justify-center border-b dark:border-gray-700">
            <span class="font-bold text-xl text-blue-600 dark:text-blue-400">Admin</span>
        </div>
        <nav class="flex-1 px-4 py-6">
            <ul class="space-y-2">
                <!-- Menu Item Dashboard Dropdown Start -->
                <li>
                    <button id="dashboard-menu-btn" class="w-full flex items-center px-3 py-2 rounded-md text-gray-700 dark:text-gray-200 hover:bg-blue-50 dark:hover:bg-gray-700 hover:text-blue-600 dark:hover:text-blue-300 font-medium transition-colors duration-150 group focus:outline-none">
                        <span class="inline-flex items-center justify-center w-6 h-6 mr-3 text-blue-500 group-hover:text-blue-600 dark:text-blue-400 dark:group-hover:text-blue-300">
                            <!-- Dashboard icon SVG -->
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 8h14v-2H7v2zm0-4h14v-2H7v2zm0-6v2h14V7H7z"/>
                            </svg>
                        </span>
                        <span class="truncate">Menu</span>
                        <svg id="dashboard-menu-arrow" class="ml-auto w-4 h-4 text-gray-400 transition-transform duration-200" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>
                    <ul id="dashboard-submenu" class="pl-10 mt-1 space-y-1 hidden">
                        <li>
                            <a href="#" class="block px-3 py-2 rounded-md text-gray-600 dark:text-gray-300 hover:bg-blue-50 dark:hover:bg-gray-700 hover:text-blue-600 dark:hover:text-blue-300 text-sm">Overview</a>
                        </li>
                        <li>
                            <a href="#" class="block px-3 py-2 rounded-md text-gray-600 dark:text-gray-300 hover:bg-blue-50 dark:hover:bg-gray-700 hover:text-blue-600 dark:hover:text-blue-300 text-sm">Analytics</a>
                        </li>
                    </ul>
                </li>
                <!-- Menu Item Dashboard Dropdown End -->
                <!-- Add more nav items as needed -->
            </ul>
        </nav>
    </aside>

    <!-- Overlay for mobile sidebar -->
    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <!-- Main content area -->
    <div class="flex-1 flex flex-col min-w-0">
        <!-- Top bar -->
        <header class="topbar">
            <!-- Sidebar toggle button (mobile) -->
            <button id="sidebar-toggle" class="md:hidden mr-4 focus:outline-none">
                <svg class="w-6 h-6 text-gray-700 dark:text-gray-200" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            <div class="flex-1">
                <!-- Search box start -->
                <div class="relative w-full max-w-xs">
                    <input id="search-input" type="text" placeholder="Search..." class="input-search" />
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-300">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"></circle>
                            <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M21 21l-2-2"></path>
                        </svg>
                    </span>
                </div>
                <!-- Search box end -->
            </div>
            <div>
                <span class="avatar-sm"></span>
            </div>
        </header>

        <!-- Main panel -->
        <main class="main-panel">
            <div class="max-w-7xl mx-auto">
                <div class="mb-8">
                    <h1 class="text-3xl font-semibold tracking-tight text-gray-900 dark:text-gray-100">Add Product</h1>
                    <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Provide product details, media, and SEO metadata.</p>
                </div>

                <!-- Dark Mode Switch -->
                <div class="mb-6 flex items-center">
                    <label for="dark-mode-toggle" class="mr-3 text-gray-700 dark:text-gray-200 font-medium">Dark Mode</label>
                    <button id="dark-mode-toggle" type="button" class="toggle-switch">
                        <span id="dark-mode-knob" class="toggle-knob"></span>
                    </button>
                </div>

                <form class="space-y-8">
                    <div class="grid gap-8 lg:grid-cols-3">
                        <!-- Primary (2 cols) -->
                        <div class="lg:col-span-2 space-y-6">
                            <!-- Product Information -->
                            <section class="panel">
                                <h2 class="text-lg font-medium text-gray-900 dark:text-gray-100 mb-4">Product Information</h2>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div class="md:col-span-2">
                                        <label for="product-name" class="form-label">Product Name</label>
                                        <input id="product-name" type="text" required placeholder="e.g. Wireless Noise-Canceling Headphones" class="form-input">
                                    </div>
                                    <div>
                                        <label for="sku" class="form-label">SKU</label>
                                        <input id="sku" type="text" placeholder="SKU-00123" class="form-input">
                                    </div>
                                    <div>
                                        <label for="category" class="form-label">Category</label>
                                        <select id="category" class="form-input">
                                            <option value="">Select category</option>
                                            <option>Clothing</option>
                                            <option>Electronics</option>
                                            <option>Home</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="brand" class="form-label">Brand</label>
                                        <input id="brand" type="text" placeholder="Brand" class="form-input">
                                    </div>
                                    <div>
                                        <label for="price" class="form-label">Price</label>
                                        <div class="relative">
                                            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">$</span>
                                            <input id="price" type="number" step="0.01" min="0" placeholder="0.00" class="form-input pl-7 pr-3">
                                        </div>
                                    </div>
                                    <div>
                                        <label for="stock" class="form-label">Stock</label>
                                        <input id="stock" type="number" min="0" placeholder="0" class="form-input">
                                    </div>
                                    <div>
                                        <label for="status" class="form-label">Status</label>
                                        <select id="status" class="form-input">
                                            <option value="active">Active</option>
                                            <option value="draft">Draft</option>
                                            <option value="archived">Archived</option>
                                        </select>
                                    </div>
                                </div>
                            </section>

                            <!-- Description -->
                            <section class="panel mt-2">
                                <div class="flex items-center justify-between mb-4">
                                    <h2 class="text-lg font-medium text-gray-900 dark:text-gray-100">Description</h2>
                                    <span class="text-xs text-gray-400 dark:text-gray-500">Markdown supported (basic)</span>
                                </div>
                                <label for="description" class="sr-only">Description</label>
                                <textarea id="description" rows="8" placeholder="Enter detailed product description..." class="form-input leading-relaxed resize-y"></textarea>
                            </section>
                        </div>

                        <!-- Secondary (1 col) -->
                        <div class="space-y-6">
                            <!-- SEO Meta -->
                            <section class="panel">
                                <h2 class="text-lg font-medium text-gray-900 dark:text-gray-100 mb-4">SEO Meta</h2>
                                <div class="space-y-5">
                                    <div>
                                        <label for="meta-title" class="form-label">Meta Title</label>
                                        <input id="meta-title" type="text" placeholder="Optimized meta title" class="form-input">
                                    </div>
                                    <div>
                                        <label for="meta-description" class="form-label">Meta Description</label>
                                        <textarea id="meta-description" rows="3" placeholder="Short, compelling summary for search engines" class="form-input"></textarea>
                                    </div>
                                    <div>
                                        <label for="meta-keywords" class="form-label">Meta Keywords</label>
                                        <input id="meta-keywords" type="text" placeholder="keyword1, keyword2" class="form-input">
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>

                    <!-- Actions (sticky bar) -->
                    <div class="h-4"></div>
                    <div class="sticky-actions">
                        <div class="sticky-actions-inner">
                            <button type="button" class="blue-button w-auto px-6">Cancel</button>
                            <button type="submit" class="blue-button w-auto px-6">Save Product</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>

<script type="module">
// Sidebar toggle logic
const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('sidebar-overlay');
const toggle = document.getElementById('sidebar-toggle');

function openSidebar() {
    sidebar.classList.remove('-translate-x-full');
    overlay.classList.remove('hidden');
}
function closeSidebar() {
    sidebar.classList.add('-translate-x-full');
    overlay.classList.add('hidden');
}
if (toggle) toggle.addEventListener('click', openSidebar);
if (overlay) overlay.addEventListener('click', closeSidebar);

window.addEventListener('resize', () => {
    if (window.innerWidth >= 768) {
        sidebar.classList.remove('-translate-x-full');
        overlay.classList.add('hidden');
    } else {
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
    }
});

// Dropdown menu logic
const dashboardMenuBtn = document.getElementById('dashboard-menu-btn');
const dashboardSubmenu = document.getElementById('dashboard-submenu');
const dashboardMenuArrow = document.getElementById('dashboard-menu-arrow');
let dashboardMenuOpen = false;

if (dashboardMenuBtn) {
    dashboardMenuBtn.addEventListener('click', () => {
        dashboardMenuOpen = !dashboardMenuOpen;
        dashboardSubmenu.classList.toggle('hidden', !dashboardMenuOpen);
        dashboardMenuArrow.classList.toggle('rotate-180', dashboardMenuOpen);
    });
}

// Dark mode toggle logic
const darkModeToggle = document.getElementById('dark-mode-toggle');
const darkModeKnob = document.getElementById('dark-mode-knob');
const htmlEl = document.documentElement;

function setDarkMode(enabled) {
    if (enabled) {
        htmlEl.classList.add('dark');
        darkModeKnob.classList.add('translate-x-5');
    } else {
        htmlEl.classList.remove('dark');
        darkModeKnob.classList.remove('translate-x-5');
    }
}

if (darkModeToggle) {
    darkModeToggle.addEventListener('click', () => {
        const isDark = htmlEl.classList.contains('dark');
        setDarkMode(!isDark);
    });
    // Initialize knob position on load
    if (htmlEl.classList.contains('dark')) {
        darkModeKnob.classList.add('translate-x-5');
    }
}
</script>
<script type="module" src="/src/main.js"></script>
</body>
</html>
