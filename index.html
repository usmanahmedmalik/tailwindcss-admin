<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex">
    <!-- Sidebar (responsive) -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-30 w-64 bg-white shadow-md flex flex-col transform -translate-x-full transition-transform duration-200 ease-in-out md:relative md:translate-x-0 md:flex md:w-64">
        <div class="h-16 flex items-center justify-center border-b">
            <span class="font-bold text-xl text-blue-600">Dashboard</span>
        </div>
        <nav class="flex-1 px-4 py-6">
            <ul class="space-y-2">
                <li>
                    <a href="#" class="flex items-center px-3 py-2 rounded-md text-gray-700 hover:bg-blue-50 hover:text-blue-600 font-medium">
                        <!-- Use a simple icon for demo -->
                        <svg class="w-5 h-5 mr-3 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 8h14v-2H7v2zm0-4h14v-2H7v2zm0-6v2h14V7H7z"></path></svg>
                        Dashboard
                    </a>
                </li>
                <!-- Add more nav items as needed -->
            </ul>
        </nav>
    </aside>
    <!-- Overlay for mobile sidebar -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-30 z-20 hidden md:hidden"></div>
    <!-- Main content area -->
    <div class="flex-1 flex flex-col min-w-0">
        <!-- Top bar -->
        <header class="h-16 bg-white shadow flex items-center px-4 md:px-6">
            <!-- Sidebar toggle button (mobile) -->
            <button id="sidebar-toggle" class="md:hidden mr-4 focus:outline-none">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            <div class="flex-1">
                <span class="text-lg font-semibold text-gray-800">Dashboard</span>
            </div>
            <div>
                <span class="inline-block w-8 h-8 bg-gray-200 rounded-full"></span>
            </div>
        </header>
        <!-- Main panel -->
        <main class="flex-1 p-4 md:p-6">
            <div class="border-2 border-dashed border-gray-200 rounded-lg h-full bg-white flex items-center justify-center text-gray-400 min-h-[300px]">
                Main Content Area
            </div>
        </main>
    </div>
</div>
<script type="module">
// Responsive sidebar toggle
const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('sidebar-overlay');
const toggle = document.getElementById('sidebar-toggle');

function openSidebar() {
    sidebar.classList.remove('-translate-x-full');
    overlay.classList.remove('hidden');
}
function closeSidebar() {
    sidebar.classList.add('-translate-x-full');
    overlay.classList.add('hidden');
}
toggle.addEventListener('click', openSidebar);
overlay.addEventListener('click', closeSidebar);

// Ensure sidebar is visible on md+ screens
window.addEventListener('resize', () => {
    if (window.innerWidth >= 768) {
        sidebar.classList.remove('-translate-x-full');
        overlay.classList.add('hidden');
    } else {
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
    }
});
</script>
<script type="module" src="/src/main.js"></script>
</body>
</html>
